    <h2>Luauとは？</h2>
    <p>Luauは、Roblox Studioで使用されるスクリプト言語で、Luaをベースに拡張されたものです。</p>
    <ul>
        <li>Roblox専用のAPIが使える</li>
        <li>型アノテーションなど独自機能あり</li>
        <li>高速で軽量</li>
    </ul>

    <h3>開発環境</h3>
    <p>Luauを書くにはRoblox Studioが必要です。インストール後、ScriptやLocalScriptを作成してコードを記述します。</p>
